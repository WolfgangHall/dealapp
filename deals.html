  <!DOCTYPE html>
  <html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style/deals.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <div class="container">

      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">What's the Deal?</a>
        </ul>
      </div>
    </nav>

    <row>
      <div class="col s12">
        <div class="card-panel">
          <p>What's the Deal aggregates deals from all over based on a set of parameters you want.</p>
          <p>Try it out!</p>
        </div>
      </div>
    </row>

    <row>
      <h5>Parameters</h5>
      <div class="row">
        <div class="row">
          <div class="input-field col s10 offset-s1">
            <i class="material-icons prefix">room</i>
            <input id="icon_prefix" type="text" class="validate userLocation">
            <label for="icon_prefix">Your Location</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s10 offset-s1" id="inputfield">
            <select>
              <option value="" disabled selected>Category</option>
              <option value="">All</option>
              <option value="restaurant">Restaurants</option>
              <option value="retail and services">Retails & Services</option>
              <option value="health and beauty">Health and Beauty</option>
              <option value="activities and events">Activities & Events</option>
              <option value="spa">Spa</option>
              <option value="dental">Dental</option>
              <option value="doctors,clinics,pharmacies">Doctors, Clinics, Pharmacies</option>
              <option value="hair salon">Hair Salon</option>
              <option value="fitness">Fitness</option>
              <option value="sporting events">Sporting Events</option>
            </select>
            <label>Category Select</label>
          </div>
        </div>


        <div class="row">
          <div class="col s10 offset-s1">
            <label>Radius (defaults to 10)</label>
            <form action="#">
              <p class="range-field">
                <input type="range" id="test5" min="0" max="100" />
              </p>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col s10 offset-s1">
            <label>Results per page (defaults to 10)</label>
            <form action="#">
              <p>
                <input name="group1" type="radio" id="10" />
                <label for="10">10</label>
              </p>
              <p>
                <input name="group1" type="radio" id="15" />
                <label for="15">15</label>
              </p>
              <p>
                <input class="with-gap" name="group1" type="radio" id="20"  />
                <label for="20">20</label>
              </p>
            </form>
          </div>
        </div>

        <button class="btn waves-effect waves-light" id="searchBtn" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>

      </div>
    </row> <!-- ends entire parameters row -->


    <row>
      <div class="col s10">
        <div id="couponsRow"></div>
        <div id="dealsRow"></div>
      </div>
    </row>


    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
         2016 Copyright Text
         <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
       </div>
     </div>
   </footer>

 </div> <!-- container for entire page -->

 <!--Import jQuery before materialize.js-->
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
 <script type="text/javascript" src="js/deals.js"></script>
</body>
</html>
