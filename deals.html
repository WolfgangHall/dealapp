  <!DOCTYPE html>
  <html>
  <head>
    <title>What's the Deal?</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style/deals.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="grey lighten-3">

    <nav class="grey darken-1">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">What's the Deal?</a>
      </ul>
    </div>
  </nav>

  <div class="container">



    <row>
      <div class="col s12">
        <div class="card-panel grey lighten-2">
          <p>What's the Deal aggregates deals based on a set of parameters you set.</p>
          <p>Deals are marked with Yellow and Coupons are marked with Blue.</p>
          <p>Click on an image to learn more.</p>
          <p>Try it out and find a deal!</p>
        </div>
      </div>
    </row>

    <row>
      <h5>Refine Search</h5>
      <div class="row">
        <div class="row">
          <div class="input-field col s10 offset-s1">
            <i class="material-icons prefix">room</i>
            <input id="icon_prefix" type="text" class="validate userLocation">
            <label for="icon_prefix">Your Location</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s10 offset-s1">
            <select id="inputfield">
              <option value="" disabled selected>Category</option>
              <option value="">All</option>
              <option value="restaurants">Restaurants</option>
              <option value="retail">Retails & Services</option>
              <option value="health">Health and Beauty</option>
              <option value="activities">Activities & Events</option>
              <option value="spa">Spa</option>
              <option value="dental">Dental</option>
              <option value="doctors">Doctors, Clinics, Pharmacies</option>
              <option value="hair-salon">Hair Salon</option>
              <option value="fitness">Fitness</option>
              <option value="sporting-events">Sporting Events</option>
            </select>
            <label>Category Select</label>
          </div>
        </div>

        <div id="inputthrow" class="hide"></div>


        <div class="row">
          <div class="col s10 offset-s1">
            <label>Radius (defaults to 10)</label>
            <form action="#">
              <p class="range-field">
                <input type="range" id="radius" min="0" max="50" value="10" />
              </p>
            </form>
          </div>
        </div>

        <div id="radiusthrow" class="hide"></div>



        <div class="col s6 offset-s4">
          <button class="btn waves-effect waves-light" id="searchBtn" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
        </div>

        

      </div>
    </row> <!-- ends entire parameters row -->

 </div> <!-- container for entire page -->

     <row class="valign-wrapper">
      <div class="valign container">
        <div class="valign" id="couponsRow"></div>
        <div class="valign" id="dealsRow"></div>
      </div>
    </row>

     <footer class="page-footer grey darken-1">
      <div class="footer-copyright">
        <div class="container">
         Rutgers Coding Bootcamp 2016
       </div>
     </div>
   </footer>

 <!--Import jQuery before materialize.js-->
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
 <script type="text/javascript" src="js/deals.js"></script>
</body>
</html>
